<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dec Salary Calculator</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      #main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #calculator {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      input {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        box-shadow: 1px 1px 5px #ddd;
      }

      #output {
        font-weight: bold;
        margin-top: 10px;
        font-size: 18px;
      }

      #buttonContainer {
        padding: 10px;
        display: flex;
        justify-content: space-between;
      }

      #submitBtn,
      #clearBtn {
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 48%;
      }

      #submitBtn {
        background-color: #4caf50;
        color: white;
      }

      #clearBtn {
        background-color: #f44336;
        color: white;
      }

      footer {
        margin-top: 20px;
        font-family: monospace;
        text-align: center;
        padding: 10px;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <div id="calculator">
        <h1>What should I get paid?</h1>
        <label>Previous Salary ¬£ <input type="text" id="prevSalary" /></label
        ><br />
        <label>New Salary ¬£ <input type="text" id="newSalary" /></label><br />
        <div id="buttonContainer">
          <button id="submitBtn" onclick="calculate()">Submit</button>
          <button id="clearBtn" onclick="clearFields()">Clear Results</button>
        </div>
        <div id="output"></div>
      </div>
    </div>

    <footer>
      Lovingly created by Rosie üë©üèª‚Äçüíª. Life is better with one less spreadsheet üíö.
    </footer>

    <script>
      function calculate() {
        var prevSalary = parseFloat(
          document.getElementById("prevSalary").value
        );
        var newSalary = parseFloat(document.getElementById("newSalary").value);

        if (isNaN(prevSalary) || isNaN(newSalary)) {
          document.getElementById("output").innerText = "Check your numbers";
        } else {
          var result = prevSalary / 52 + (newSalary / 52) * 3;
          document.getElementById("output").innerText =
            "Result: ¬£" + result.toFixed(2);
        }
      }

      function clearFields() {
        document.getElementById("prevSalary").value = "";
        document.getElementById("newSalary").value = "";
        document.getElementById("output").innerText = "";
      }
    </script>
  </body>
</html>
